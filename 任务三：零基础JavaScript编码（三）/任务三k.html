<html>
  <head>
    <meta />
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li><span name="k1">北京</span>空气质量：<b name="k2">90</b></li>
    <li><span name="k1">上海</span>空气质量：<b name="k2">70</b></li>
    <li><span name="k1">天津</span>空气质量：<b name="k2">80</b></li>
    <li><span name="k1">广州</span>空气质量：<b name="k2">50</b></li>
    <li><span name="k1">深圳</span>空气质量：<b name="k2">40</b></li>
    <li><span name="k1">福州</span>空气质量：<b name="k2">32</b></li>
    <li><span name="k1">成都</span>空气质量：<b name="k2">90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>

  <form>
  <input type="button" id="sort-btn" value="排序"/>
  </form>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding  here
  */
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  var a = document.getElementsByName("k1");
  var b = document.getElementsByName("k2");
  var data = [];//表明为一个数组
  for(var i=0;i<a.length;i++)
  {
	data.push([a[i].innerHTML,b[i].innerHTML]);
  }
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  for(var i=0;i<data.length-1;i++)
  {
     for(var j=i+1;j<data.length;j++)
     {
	   if(data[i][1]>data[j][1])
	   {
		var k;
		k=data[i];
		data[i]=data[j];
		data[j]=k;
	   }
      }
  }
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort = document.getElementById("resort");
  for(var i=0;i<data.length;i++)
  {
     resort.innerHTML += "<li>第"+ (i+1) +"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>";
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortbtn = document.getElementById("sort-btn");
  sortbtn.onclick =function(){
	btnHandle();
  }

}

init();

</script>
</body>
</html>
